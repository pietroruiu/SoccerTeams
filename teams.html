<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator - Generate Teams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .teams-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .team {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
        }

        .player-list {
            list-style-type: none;
            padding: 0;
        }

        .player-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        .switch-container {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .switch-label {
            margin-right: 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            margin-right: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

    </style>
    
    </style>


</head>
<body>
    <div class="container">
        <h2>Teams</h2>
        
       <ul id="presenceList" class="player-list"></ul>

        <button id="generateTeams">Generate Teams</button>

        <div id="teams" class="teams-container">
            <div id="teamA" class="team"></div>
            <div id="teamB" class="team"></div>
        </div>

        <!-- Navigation Button -->
        <button id="navigateToRadar">Go to Players Page</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="teams.js"></script>
    <script>
        // Navigation to Radar Chart Page
        document.getElementById('navigateToRadar').addEventListener('click', () => {
            window.location.href = 'index.html'; // Assuming the radar chart page is named radar_chart.html
        });
    </script>
</body>
</html>
