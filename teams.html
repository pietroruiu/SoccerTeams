<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Generator - Generate Teams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .teams-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .team {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Teams</h2>
        
        <!-- Navigation Button -->
        <button id="navigateToRadar">Go to Players Page</button>

        <button id="generateTeams">Generate Teams</button>

        <div id="teams" class="teams-container">
            <div id="teamA" class="team"></div>
            <div id="teamB" class="team"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="teams.js"></script>
    <script>
        // Navigation to Radar Chart Page
        document.getElementById('navigateToRadar').addEventListener('click', () => {
            window.location.href = 'index.html'; // Assuming the radar chart page is named radar_chart.html
        });

        // Your existing team generation script
        // document.addEventListener('DOMContentLoaded', () => {
        //     // Your existing code
        // });
    </script>
</body>
</html>
